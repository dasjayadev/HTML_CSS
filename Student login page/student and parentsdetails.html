<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student and parents details</title>
    <style>
        legend{
            background-color: black;
            color: yellow;
            border: 2px solid black;
            border-radius: 0px 20px;
            padding: 5px 50px;
            margin-left: 100px;
        }
        form{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><b>Edit Ur Details</b></legend>

                </tr>
                <tr>
                    <td><label for="">PASSWORD</label></td>
                    <td><input type="password" placeholder="ENTER YOUR PASSWORD"></td>
                </tr>
                <tr>
                    <td><label for="">FullName</label></td>
                    <td><input type="text" placeholder="ENTER FULLNAME"></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email" placeholder="EnterEmail"></td>
                </tr>
                <tr>
                    <td><label for="">DateOfBarth</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td>
                        <input type="radio" name="one">male</input>
                        <input type="radio"name="one">female</input>
                        <input type="radio" name="one">others</input>
                    </td>
                </tr>
                <tr>
                    <td><label for=""></label>LANGUAGES</td>
                    <td>
                        <input type="checkbox" name="" id="" >HINDI</input><br>
                        <input type="checkbox" name="" id="">ENGLISH</input><br>
                        <input type="checkbox" name="" id="">ODIA</input><br>
                        <input type="checkbox" name="" id="">TAMIL</input>
                        
                    </td>
                </tr>
                <tr>
                    <td><label for="">STATE</label></td>
                    <td>
                        <select name="" id="">
                            <option value="">...select...</option>
                            <option value="">ODISHA</option>
                            <option value="">DELHI</option>
                            <option value="">MUMBI</option>
                            <option value="">PUNJAB</option>
                            <option value="">KARNATAKA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Uplode Documents</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><label for="">assress</label></td>
                    <td><textarea name="" id=""  rows="5" cols="45"  placeholder="input your address"></textarea></td>
                </tr>
                <tr>
                    <td colspan="7" align="center"><button>SUBMIT</button> <button>RESET</button></td>
                </tr>
                
            </table>
        </fieldset>
    </form>
</body>
</html>
